<div class="container my-5">
  <div class="row">
    <div class="col-12">
      <div class="main text-center mb-4">
        <h1 class="title">Five Citys Weather</h1>
      </div>
    </div>
    <div class="col-lg-6 mb-4" *ngFor="let weather of weatherList; let i=index;">
      <div class="card">
        <div class="card-img-overlay1 card-head city-{{i+1}}" style="height:150px;">
          <h3 class="card-title text-white m-b-0 dl">
            <a class="text-white" [routerLink]="['/home', weather.id]">{{weather.name}}, {{weather?.sys?.country}}</a>
          </h3> <small class="card-text text-white font-light">{{weather.dt | datePipe | date:'fullDate'}}</small>
        </div>
        <div class="card-body weather-small">
          <div class="row">
            <div class="col-8 b-r align-self-center">
              <div class="d-flex">
                <div class="display-6 text-info"><i class="mdi mdi-weather-pouring"></i></div>
                <div class="m-l-20">
                  <h1 class="font-light text-info m-b-0">{{weather.main.temp}}&deg;C</h1> <small
                    class="text-capitalize">{{weather?.weather[1] != null ? weather?.weather[1].description : weather?.weather[0].description  }}</small>
                </div>
              </div>
            </div>
            <div class="col-4 text-center">
              <h3 class="font-light m-b-0">{{weather.main.humidity}}%</h3> <small>{{label.humidity}}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
